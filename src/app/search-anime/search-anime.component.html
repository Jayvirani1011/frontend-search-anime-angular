<div class="container">
  <h1 align="center">Search Anime Character</h1>
  <div class="cstContainer">
    <img src="assets/icons/search.svg" alt="" />
    <input type="text" [(ngModel)]="searchText" (input)="onSearchAnime($event)" />
  </div>
  <div class="dataMessage">
    Total <strong>{{ totalData | number : "1.0-1" }}</strong> matching anime
    character found
  </div>
  <div class="anime-buttons">
    <button *ngFor="let animeName of animeNames" (click)="onAnimeButtonClick(animeName)">
      {{ animeName }}
    </button>
  </div>
  <div class="dataContainer">
    <ng-container *ngIf="animeData && animeData.length > 0; else noResult">
      <ng-container *ngFor="let data of animeData; trackBy: trackByFn">
        <app-list-anime
          [animeData]="data"
          (redirect)="viewAnimePage($event)"
        ></app-list-anime>
      </ng-container>
    </ng-container>
    <ng-template #noResult>
      <div class="dataMessage">No Result Found!</div>
    </ng-template>
  </div>
  <div class="pageContainer">
    <button (click)="onChangePage('prev')">Previous</button>
    <button (click)="onChangePage('next')">Next</button>
  </div>
</div>
